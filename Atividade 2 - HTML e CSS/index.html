<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela inicial</title>
</head>
<body>
    <!--Essa div vai conter toda a estrutura da página em grid, criando a página principal -->
    <div class="principal">
       <!--Header da página, que pode conter  o título, imagem ou outros elementos-->
       <header>
			<h1>Biblioteca Virtual</h1>
            <div>
                <input type="text" id="tbusca" placeholder="Pesquisar Títulos e Autores">
                <input type="button" value="Pesquisar">
            </div>
		</header>
        <!--Nav da página, contendo elementos de navegação (links)-->
        <nav>
			<a href="#">Romance</a>
            <a href="#">Ficção</a>
            <a href="#">Suspense</a>
            <a href="#">Nacional</a>
            <a href="#">Gibis</a>
            <a href="#">Mangás</a>
            <a href="#">Poemas</a>
            <a href="#">Estudos</a>
            <a href="#">Contos</a>
            <a href="#">Biografia</a>
            <a href="#">Autoajuda</a>
		</nav>
        <!--Uma seção de conteúdo, que pode conter outros elementos html, dependendo do objetivo da página-->
        <section>
			<div class="box"><img src="Imagens/ameninaquer.jpg" title="A menina que roubava livros capa">
            <span>A menina que roubava livros</span></div>

            <div class="box"><img src="Imagens/Duna.jpg" title="Duna Capa">
            <span>Duna: Livro 1</span></div>

            <div class="box"><img src="Imagens/SherlockHolmes.jpeg" title="As Aventuras de Sherlock Holmes capa">
            <span>As Aventuras de Sherlock Holmes</span></div>
            <div class="box"><img src="Imagens/2morremnofinal.jpg" title="Os dois morrem no final capa">
            <span>Os dois morrem no final</span></div>
            <div class="box"><img src="Imagens/predestinados.jpeg" title="Predestinados capa">
            <span>Predestinados</span></div>
		</section>
       
        <footer>
            <div class="parte1"><p>Conta</p></div>
            <div class="parte2"><p>Contato</p></div>
            <div class="parte3"><p>Acessibilidade</p></div>
        </footer>
    </div>
</body>
</html>
